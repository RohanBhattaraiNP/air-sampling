<div class="aqi-widget">
    <div class="aqi-widget__component-container">
        <div class="aqi-widget__display-component">
            <div class="aqi-widget__display-content">
                <h1 class="aqi-widget__title">AQI</h1>
                <span class="aqi-widget__value">73</span>
                <span class="aqi-widget__description-label">Current Air Quality</span>
                <span class="aqi-widget__description-value">MODERATE</span>
            </div>
        </div>
        <div class="aqi-widget__meter-component">
            <div 
                class="aqi-widget__meter" 
                role="meter"
                aria-label="AQI meter"
                aria-valuemin="0"
                aria-valuemax="500"
                aria-valuenow="73"
            >
                <span class="aqi-widget__meter-indicator"></span>
            </div>
            <div class="aqi-widget__meter-labels"><span>0</span> <span>250</span> <span>500</span></div>
        </div>
    </div>
</div>
