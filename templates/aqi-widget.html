<div class="boxy-component aqi-widget">
    <div class="boxy-component__component-container">
        <div class="boxy-component__main-component">
            <div class="boxy-component__main-content-container aqi-widget__main-content-container">
                <h2 class="aqi-widget__title">AQI</h2>
                <span class="aqi-widget__value"></span>
                <span class="aqi-widget__description-label">Current Air Quality</span>
                <span class="aqi-widget__description-value">MODERATE</span>
            </div>
        </div>
        <div class="boxy-component__sub-component aqi-widget__meter-component">
            <div 
                class="aqi-widget__meter" 
                role="meter"
                aria-label="AQI meter"
                aria-valuemin="0"
                aria-valuemax="500"
            >
                <span class="aqi-widget__meter-indicator"></span>
            </div>
            <div class="aqi-widget__meter-labels"><span>0</span> <span>250</span> <span>500</span></div>
        </div>
    </div>
</div>
